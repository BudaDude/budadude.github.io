    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta property="og:locale" content="en_US" />
    


    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{page.date}}" />
    <meta name="twitter:site" content="{{ site.footer-links.twitter }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
        {% if page.image %}
        <meta property="og:image" content="{{page.image}}" />
        <meta name="twitter:image" content="{{page.image}}" />
        {% else %}
        <meta property="og:image" content="https://avatars0.githubusercontent.com/u/3322994?v=3&s=460" />
        <meta name="twitter:image" content="https://avatars0.githubusercontent.com/u/3322994?v=3&s=460" />
        {% endif %}


    {% endif %}
